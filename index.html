<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram and bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
      
    />
    <link 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
      rel="stylesheet" 
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />

    <style>
      * {box-sizing: border-box;}
      
    </style>

  </head>

  <body>
    <div class="card my-2" style="width: 80%; margin: auto">
      <div class="card-header">
        <h2>Payment form example</h2>
      </div>
      <div class="card-body container-fluid">
        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>
        <form class="row g-3">
          <div class="col-md-5">
            <label for="validationCardNumber" class="form-label">Card #</label>
            <input
              type="number"
              class="form-control"
              id="validationCardNumber"
              placeholder="XXXX-XXXX-XXXX-XXXX"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="validationCVCNumber" class="form-label">CVC #</label>
            <input
              type="number"
              class="form-control"
              id="validationCVCNumber"
              placeholder="0000"
              required/>
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-4">
            <label for="validationUsername" class="form-label">Amount</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">$</span>
              <input
                type="number"
                class="form-control"
                id="validationUsername"
                placeholder="amount"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">Please choose a username.</div>
            </div>
          </div>

          <div class="col-md-6">
            <label for="validationDefault01" class="form-label"
              >First name</label
            >
            <input
              type="text"
              class="form-control"
              id="validationDefault01"
              value=""
              required
            />
          </div>
          <div class="col-md-6">
            <label for="validationLastName" class="form-label"
              >Last name</label
            >
            <input
              type="text"
              class="form-control"
              id="validationLastName"
              value=""
              required
            />
          </div>

          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault03"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="validationDefault04" class="form-label">State</label>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">Pick a state</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Postal Code</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault05"
              required
            />
          </div>
          <div class="col-3">
            <p>We accept:</p>
              <div class="container p-1 bg-secondary text-white rounded d-flex justify-content-around">
                <div class="form-check m-0 form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="master">
                    <label class="form-check-label" for="inlineRadio1">
                      <i class="fa-brands fa-cc-mastercard"></i>
                    </label>
                  </div>
                  <div class="form-check m-0 form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="visa">
                    <label class="form-check-label" for="inlineRadio2">
                      <i class="fa-brands fa-cc-visa"></i>
                    </label>
                  </div>
                  <div class="form-check m-0 form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="diners">
                    <label class="form-check-label" for="inlineRadio2">
                      <i class="fa-brands fa-cc-diners-club"></i>
                    </label>
                  </div>
                  <div class="form-check m-0 form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="amex">
                    <label class="form-check-label" for="inlineRadio2">
                      <i class="fa-brands fa-cc-amex"></i>
                    </label>
                  </div>
                </div>
          </div>
          <div class="col-3">
          
          </div>
          <div class="col-6">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Message</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
            <p class="small text-secondary">Add any notes here.</p>
          </div>
          
      </div>
      <div class="card-footer">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary" type="cancel">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
